<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container my-5">
      <div class="row bg-white rounded-3" style="border: 2px solid #ebebeb">
        <div
          class="col-lg-6 d-none d-lg-block position-relative overflow-hidden p-0 rounded-start-3"
        >
          <img
            src="images/sign-in.png"
            alt="Fashion Model"
            class="img-center"
          />
        </div>
        <div class="col-lg-6">
          <div
            class="mx-auto"
            style="max-width: 540px; margin-top: 50px; margin-bottom: 80px"
          >
            <a href="index.html" class="text-decoration-none">
              <h1 class="text-secondary fw-normal" style="font-size: 56px">
                FASCO
              </h1>
            </a>
            <div class="mt-5">
              <p style="font-family: volkhov, serif" class="fs-4">
                Sign In To FASCO
              </p>
              <div class="btn-wrapper d-flex justify-content-between">
                <button class="btn outline-primary px-3 me-3">
                  <img
                    src="images/google.svg"
                    alt="Google"
                    class="me-1"
                    style="width: 36px"
                  />Sign Up with Google
                </button>
                <button class="btn outline-primary px-3">
                  <img
                    src="images/gmail.svg"
                    alt="Gmail"
                    class="me-1"
                    style="width: 36px"
                  />Sign Up with Email
                </button>
              </div>
              <div class="text-center my-5 line-wrapper" style="color: #838383">
                <span class="fw-bold fs-3">OR</span>
              </div>

              <form class="text-start" id="sign-in" method="post">
                <input
                  type="text"
                  placeholder="Email"
                  class="form-control"
                  aria-label="Email"
                  name="email"
                />
                <span
                  class="alert text-danger invisible"
                  style="font-size: 10px"
                  >This field is required</span
                >
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  class="form-control"
                  aria-label="password"
                />
                <span
                  class="alert text-danger invisible mb-2 d-block"
                  style="font-size: 10px"
                  >This field is required</span
                >
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-dark w-75"
                    style="background-color: #000"
                  >
                    Sign In
                  </button>
                  <span
                    class="alert text-danger form-error d-block p-1 invisible"
                    style="font-size: 10px"
                  ></span>
                  <a
                    class="btn btn-outline-primary w-75 mb-1 d-block mx-auto"
                    href="sign-up.html"
                  >
                    Register
                  </a>
                  <a
                    href="#"
                    class="fw-semibold d-block w-75 mx-auto text-end text-decoration-none"
                    style="font-size: 12px"
                    >Forget Password?</a
                  >
                </div>
              </form>
            </div>
          </div>
          <p class="text-end" style="font-size: 12px">
            <a href="#" class="text-decoration-none" style="color: #000"
              >FASCO Terms & Codnitions</a
            >
          </p>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sign-in.js"></script>
  </body>
</html>
