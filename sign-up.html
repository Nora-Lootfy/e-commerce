<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container my-5">
      <div class="row bg-white rounded-3" style="border: 2px solid #ebebeb">
        <div
          class="col-lg-6 d-none d-lg-block position-relative overflow-hidden p-0 rounded-start-3"
        >
          <img
            src="images/sign-up.png"
            alt="Fashion Model"
            class="img-center"
          />
        </div>
        <div class="col-lg-6">
          <div
            class="mx-auto"
            style="max-width: 540px; margin-top: 50px; margin-bottom: 80px"
          >
            <a href="index.html" class="text-decoration-none">
              <h1 class="text-secondary fw-normal" style="font-size: 56px">
                FASCO
              </h1>
            </a>
            <div class="mt-5">
              <p style="font-family: volkhov, serif" class="fs-4">
                Create Account
              </p>
              <div class="btn-wrapper d-flex justify-content-between">
                <a class="btn outline-primary px-3 me-3">
                  <img
                    src="images/google.svg"
                    alt="Google"
                    class="me-1"
                    style="width: 36px"
                  />Sign Up with Google
                </a>
                <a class="btn outline-primary px-3">
                  <img
                    src="images/gmail.svg"
                    alt="Gmail"
                    class="me-1"
                    style="width: 36px"
                  />Sign Up with Email
                </a>
              </div>
              <div class="text-center my-5 line-wrapper" style="color: #838383">
                <span class="fw-bold fs-3">OR</span>
              </div>

              <form class="text-center" method="POST" id="sign-up">
                <div class="row">
                  <div class="col-md-6 mb-3 text-start">
                    <input
                      type="text"
                      placeholder="First Name"
                      class="form-control"
                      name="firstname"
                      aria-label="First Name"
                      required
                    />
                    <span class="alert text-danger invisible" style="font-size: 10px;">This field is required</span>
                  </div>
                  <div class="col-md-6 mb-3 text-start">
                    <input
                      type="text"
                      placeholder="Last Name"
                      name="lastname"
                      class="form-control"
                      aria-label="Last Name"
                      required
                    />
                    <span class="alert text-danger invisible" style="font-size: 10px;">This field is required</span>
                  </div>

                  <div class="col-12 mb-3 text-start">
                    <input
                      type="text"
                      placeholder="Email"
                      name="email"
                      class="form-control"
                      aria-label="Email"
                      required
                    />
                    <span class="alert text-danger invisible" style="font-size: 10px;">This field is required</span>
                  </div>
                  <div class="col-12 mb-3 text-start">
                    <input
                      type="password"
                      placeholder="Password"
                      name="password"
                      class="form-control"
                      aria-label="Password"
                      required
                    />
                    <span class="alert text-danger invisible" style="font-size: 10px;">This field is required</span>
                  </div>
                  <div class="col-12 mb-3 text-start">
                    <input
                      type="password"
                      name="password_confirmation"
                      placeholder="Confirm Password"
                      class="form-control"
                      aria-label="Confirm Password"
                      required
                    />
                    <span class="alert text-danger invisible" style="font-size: 10px;">This field is required</span>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-dark w-75"
                  style="background-color: #000"
                >
                  Create Account
                </button>
                <span class="alert text-danger d-block invisible form-error" style="font-size: 10px;"></span>
                <p>
                  Already have an account?
                  <a href="sign-in.html" class="text-decoration-none">Login</a>
                </p>
              </form>
            </div>
          </div>
          <p class="text-end" style="font-size: 12px">
            <a href="#" class="text-decoration-none" style="color: #000"
              >FASCO Terms & Codnitions</a
            >
          </p>
        </div>
      </div>
    </main>
    <script src="js/sign-up.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
