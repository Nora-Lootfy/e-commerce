<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container my-5">
      <div class="row bg-white rounded-3" style="border: 2px solid #ebebeb">
        <div
          class="col-lg-6 d-none d-lg-block position-relative overflow-hidden p-0 rounded-start-3"
        >
          <img
            src="images/sign-in.png"
            alt="Fashion Model"
            class="img-center"
          />
        </div>
        <div class="col-lg-6">
          <div
            class="mx-auto"
            style="max-width: 540px; margin-top: 50px; margin-bottom: 80px"
          >
            <a href="index.html" class="text-decoration-none">
              <h1 class="text-secondary fw-normal" style="font-size: 56px">
                FASCO
              </h1>
            </a>
            <div style="margin-top: 8rem; margin-bottom: 8rem;">
              <p style="font-family: volkhov, serif" class="fs-4">
                Forget Password
              </p>

              <form class="text-center">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <input
                      type="text"
                      placeholder="First Name"
                      class="form-control"
                      aria-label="First Name"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="text"
                      placeholder="Last Name"
                      class="form-control"
                      aria-label="Last Name"
                    />
                  </div>
                  <div class="col-12 mb-3">
                    <input
                      type="text"
                      placeholder="Email"
                      class="form-control mb-3"
                      aria-label="Email"
                    />
                  </div>
                </div>

                <button
                  type="button"
                  class="btn btn-dark w-75 mb-2"
                  style="background-color: #000"
                >
                  Send Confirmation Code
                </button>
                <p>
                  Already have an account?
                  <a href="sign-in.html" class="text-decoration-none">Login</a>
                </p>
              </form>
            </div>
          </div>
          <p class="text-end" style="font-size: 12px">
            <a href="#" class="text-decoration-none" style="color: #000"
              >FASCO Terms & Codnitions</a
            >
          </p>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
